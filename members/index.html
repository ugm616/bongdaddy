<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment Gateway</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto+Condensed:wght@300;400;500&family=Boldonse:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SecurePay Gateway</h1>
            <p class="subtitle">Complete your payment securely</p>
        </header>

        <div class="payment-form-container">
            <form id="paymentForm" class="payment-form">
                <div class="form-group">
                    <label for="cardName">Cardholder Name</label>
                    <input type="text" id="cardName" name="cardName" required>
                </div>

                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required maxlength="19">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="expiryMonth">Expiry Month</label>
                        <input type="text" id="expiryMonth" name="expiryMonth" placeholder="MM" required maxlength="2">
                    </div>
                    <div class="form-group">
                        <label for="expiryYear">Expiry Year</label>
                        <input type="text" id="expiryYear" name="expiryYear" placeholder="YY" required maxlength="2">
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="123" required maxlength="3">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="houseNumber">House Number</label>
                        <input type="text" id="houseNumber" name="houseNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="zipCode">ZIP/Post Code</label>
                        <input type="text" id="zipCode" name="zipCode" required>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Process Payment</button>
            </form>

            <div class="card-logos">
                <img src="vmc.png">
                <img src="amex.png">
            </div>
        </div>

        <div id="timeoutMessage" class="timeout-message hidden">
            <div class="timeout-content">
                <h2>Session Timeout</h2>
                <p>Your session has expired for security reasons. Please refresh the page and try again.</p>
                <button onclick="location.reload()" class="refresh-btn">Refresh Page</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
